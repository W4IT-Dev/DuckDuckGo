<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDuckGo Search</title>
    <link rel="stylesheet" href="style.css">

    <!-- <script src="Translations/translate.js" defer></script> -->

    <script src="debug.js"></script>

    <!-- ### App  -->
    <script src="JavaScript/DOM.js" defer></script>
    <script src="JavaScript/softkey.js" defer></script>
    <script src="JavaScript/nav.js" defer></script>
    <script src="JavaScript/script.js" defer></script>
    <script src="JavaScript/keypress.js" defer></script>

    <!-- DDG Search -->
    <script src="DDG Search/vqd.js" defer> </script>
    <script src="DDG Search/all.js" defer></script>
    <script src="DDG Search/image.js" defer></script>
    <script src="DDG Search/news.js" defer></script>
    <script src="DDG Search/shopping.js" defer></script>
    <script src="DDG Search/video.js" defer></script>
</head>

<body tabindex="0">
    <div id="debug_console" class="hidden">
        <h4 style="padding: 0; margin: 0;">Debug console</h4>
    </div>

    <div id="search">
        <div style="text-align: center;">
            <img id="duckduckgoLogo" src="icon.png" width="137px" alt="DuckDuckGo">
            <div id="searchBarWrapper">
                <input type="text" id="searchInput" class="navItem" tabindex="0" placeholder="Search"
                    onblur="setSoftkey()" onfocus="setSoftkey('', `search`)" data-translate="search_placeholder">
            </div>
        </div>
        <div id="searchResultTypes">
            <div id="all"></div>
            <div id="images"></div>
            <div id="videos"></div>
            <div id="news"></div>
            <div id="shopping"></div>
        </div>
        <div id="searchResults"></div>
        <div><a href="#searchInput" class="navItem" tabindex="0" id="backToTop">Back to the top</a></div>
    </div>
    <div id="selectionsWrapper" class="hidden">
        <div id="selectionDiv">
            <div id="selectionHeader" data-translate="open_via">Open via</div>
            <div id="selectionOptions">
                <!-- <button class="selectionOption selectionNavItem" id="selectionOptions1" tabindex="0"
                    onblur="setSoftkey();" onfocus="setSoftkey('', 'select')">App</button> -->
                <div class="selectionOption selectionNavItem" id="selectionOptions1" tabindex="0" onblur="setSoftkey();"
                    onfocus="setSoftkey('', 'select')" data-translate="tab">Tab</div>
                <div class="selectionOption selectionNavItem" id="selectionOptions2" tabindex="0" onblur="setSoftkey();"
                    onfocus="setSoftkey('', 'select')" data-translate="browser">Browser</div>
                <div class="selectionOption selectionNavItem hidden" id="selectionOptions3" tabindex="0"
                    onblur="setSoftkey();" onfocus="setSoftkey('', 'select')"></div>
                <div class="selectionOption selectionNavItem hidden" id="selectionOptions4" tabindex="0"
                    onblur="setSoftkey();" onfocus="setSoftkey('', 'select')"></div>

            </div>
        </div>
    </div>
    <iframe src="" frameborder="0" class="hidden"></iframe>
    <div id="softkeys">
        <div id="left">Left</div>
        <div id="center">Center</div>
        <div id="right">Right</div>
    </div>
</body>

</html>
